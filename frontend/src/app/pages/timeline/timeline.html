<div class="row-fluid" ng-hide="timeline"> 
  <div class="col-lg-12 col-sm-12 col-xs-12">
    <div ba-panel ba-panel-tittle="No timeline" ba-panel-class="black-panel"> 
      <div class="banner">
        <div class="large-banner-wrapper" style="padding-top:20px;">
          <img ng-src="assets/img/app/no-info.png" alt=""/>
        </div>
        <div class="banner-text-wrapper">
          <div class="banner-text">
            <h1>No timeline</h1>

            <p>There is no timeline to show</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div> 

<div ba-panel ba-panel-class="black-panel" ng-show="timeline">
  <section id="cd-timeline" class="cd-container cssanimations">

    <div class="cd-timeline-block" ng-repeat="time in timeline">
      <div class="cd-timeline-img" style="color: #209E91;">
        <div class="principal">
            <span class="fa-stack fa-2x" style="font-size:2.2em; color:#001111;">
                <i class="fa fa-circle fa-stack-2x" style="color: #209E91;"></i>
                <i class="fa {{time.icon}} fa-stack-1x"></i>
            </span>
        </div>
      </div>

      <div class="cd-timeline-content primary">
        <h5>{{time.action}}</h5>
        <p>{{time.desc}}</p>
        <span class="cd-date">{{time.date}}</span>
      </div>
    </div>

  </section>
</div>
