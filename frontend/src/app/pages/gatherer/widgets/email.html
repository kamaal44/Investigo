<form class="row form-inline">
  <div class="form-group col-sm-6 col-xs-6">
    <input type="email" class="form-control" id="inputEmailAddress" placeholder="Email" ng-model="$parent.emailAddress">
  </div>
  <button type="submit" ng-disabled="$parent.button" class="btn btn-primary btn-with-icon" ng-click="showInfo($parent.emailAddress)" ><i class="ion-ios-eye"></i>Gather info</button>
  <button type="submit" ng-disabled="!$parent.button" class="btn btn-primary btn-with-icon" ng-click="clearInfo($parent.emailAddress)" ><i class="ion-ios-eye"></i>Clear info</button>
</form>
<div class="row" style="padding: 20px 20px 0px 20px;">
  <div class="progress" style="height: 3px" ng-show="$parent.button">
    <div id="progress-gather" class="progress-bar active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 3px; background-color: #209E91;">
    </div>
  </div>
</div>
